<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omestact</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js"></script>
  </head>
  <body>
    <div class="desktop-1">
      <div class="stage-wrapper">
        <div class="stage">
          <div class="midline"></div>

          <div class="r">
            <svg
              class="rt-corner-wrapper"
              width="100"
              height="100"
              viewBox="0 0 100 100"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g clip-path="url(#clip0_1_51)">
                <path d="M100 0H-4.41074e-06L100 100V0Z" fill="#D9D9D9" />
                <line
                  y1="-0.5"
                  x2="141.421"
                  y2="-0.5"
                  transform="matrix(0.707107 0.707107 0.707107 -0.707107 0.000244141 0)"
                  stroke="black"
                />
              </g>
              <defs>
                <clipPath id="clip0_1_51">
                  <rect
                    width="100"
                    height="100"
                    fill="white"
                    transform="matrix(-1 0 0 1 100 0)"
                  />
                </clipPath>
              </defs>
            </svg>

            <svg
              class="rb-corner-wrapper"
              width="100"
              height="100"
              viewBox="0 0 100 100"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g clip-path="url(#clip0_1_54)">
                <line
                  y1="-0.5"
                  x2="141.421"
                  y2="-0.5"
                  transform="matrix(0.707107 -0.707107 -0.707107 -0.707107 -1 99)"
                  stroke="black"
                />
                <path d="M100 0L0 100H100V0Z" fill="#D9D9D9" />
              </g>
              <defs>
                <clipPath id="clip0_1_54">
                  <rect
                    width="100"
                    height="100"
                    fill="white"
                    transform="matrix(-1 0 0 1 100 0)"
                  />
                </clipPath>
              </defs>
            </svg>

            <div class="r-barrier-wrapper">
              <div class="rb-barrier"></div>
              <div class="rt-barrier"></div>
            </div>
            <div class="r-border-of-barrier"></div>
            <div class="r-hole"></div>
            <div class="rb-wall"></div>
            <div class="rt-wall"></div>
          </div>

          <div class="l">
            <svg
              class="lt-corner-wrapper"
              width="100"
              height="100"
              viewBox="0 0 100 100"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g clip-path="url(#clip0_1_65)">
                <path d="M0 0H100L0 100V0Z" fill="#D9D9D9" />
                <line x1="100" y1="0" x2="0" y2="100" stroke="black" />
              </g>
              <defs>
                <clipPath id="clip0_1_65">
                  <rect width="100" height="100" fill="white" />
                </clipPath>
              </defs>
            </svg>

            <svg
              class="lb-corner-wrapper"
              width="100"
              height="100"
              viewBox="0 0 100 100"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g clip-path="url(#clip0_1_68)">
                <line x1="100" y1="100" x2="0" y2="0" stroke="black" />
                <path d="M0 0L100 100H0V0Z" fill="#D9D9D9" />
              </g>
              <defs>
                <clipPath id="clip0_1_68">
                  <rect width="100" height="100" fill="white" />
                </clipPath>
              </defs>
            </svg>
            <div class="l-barrier-wrapper">
              <div class="lb-barrier"></div>
              <div class="lt-barrier"></div>
            </div>
            <div class="l-border-of-barrier"></div>
            <div class="l-hole"></div>
            <div class="lb-wall"></div>
            <div class="lt-wall"></div>
          </div>
          <div class="r-large drag-and-drop"></div>
          <div class="r-midium drag-and-drop"></div>
          <div class="r-small drag-and-drop"></div>
          <div class="l-large drag-and-drop"></div>
          <div class="l-midium drag-and-drop"></div>
          <div class="l-small drag-and-drop"></div>
          <div class="core drag-and-drop"></div>
        </div>
      </div>
    </div>
  </body>
</html>
